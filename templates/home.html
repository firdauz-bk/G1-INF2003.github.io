{% extends "base.html" %}
{% block content %}
    <!-- Video Background -->
    <div class="video-background-container">
        <video autoplay muted loop id="background-video" class="position-fixed" style="top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
            <source src="{{ url_for('static', filename='splash_video.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Content overlay on top of the video -->
        <div class="video-overlay position-absolute d-flex justify-content-center align-items-center">
            <div class="text-center text-white">
                <h1 class="display-4">Welcome to <b>CarCraft</b></h1>
                <p class="lead">Customize your dream car in 180-degree view!</p>
                <!-- Buttons below the text -->
                <div class="mt-4">
                    <a href="{{ url_for('forum') }}" class="btn btn-primary btn-lg mx-2">Discuss Here</a>
                    <a href="{{ url_for('customize') }}" class="btn btn-success btn-lg mx-2">Create Your Dream Car</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
