{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Create New Wheel Set</h1>
    <form method="POST" action="{{ url_for('create_wheel_set') }}">
        <div class="mb-3">
            <label for="name" class="form-label">Wheel Set Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Wheel Set</button>
    </form>
</div>
{% endblock %}
