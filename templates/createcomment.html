<!-- comment.html -->
{% extends "base.html" %}

{% block content %}
<h1>Comments</h1>
<ul>
  {% for comment in comments %}
    <li>{{ comment['username'] }}: {{ comment['content'] }} ({{ comment['created_at'] }})</li>
  {% endfor %}
</ul>

<form method="POST" action="{{ url_for('createcomment', post_id=post_id) }}">
    <textarea name="content" placeholder="Add your comment here..."></textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
