{% extends "base.html" %}

{% block title %}Edit Model{% endblock %}

{% block content %}
<h1>Edit Model</h1>

<form method="POST" action="{{ url_for('edit_model', model_id=model._id) }}">
    <div>
        <label for="model_name">Model Name:</label>
        <input
            type="text"
            id="model_name"
            name="model_name"
            value="{{ model.model_name }}"
            required>
    </div>

    <div>
        <label for="brand_id">Brand:</label>
        <select id="brand_id" name="brand_id" required>
            {% for brand in brands %}
            <option value="{{ brand._id }}" {% if brand._id == model.brand_id %}selected{% endif %}>
                {{ brand.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="type_id">Vehicle Type:</label>
        <select id="type_id" name="type_id" required>
            {% for vt in vehicle_types %}
            <option value="{{ vt._id }}" {% if vt._id == model.type_id %}selected{% endif %}>
                {{ vt.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <button type="submit">Update</button>
</form>
{% endblock %}
