{% extends "base.html" %}

{% block content %}
<h1>Edit Color</h1>

<form method="POST" action="{{ url_for('edit_color', color_id=color._id) }}">
    <div class="mb-3">
        <label for="name" class="form-label">Color Name</label>
        <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            value="{{ color.name }}"  
            required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin') }}#colors" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
