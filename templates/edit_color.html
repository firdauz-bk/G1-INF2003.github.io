{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Color</h1>
    <form method="POST" action="{{ url_for('edit_color', color_id=color.color_id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Color Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ color.name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
