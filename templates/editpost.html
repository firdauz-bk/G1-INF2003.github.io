{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Edit Post</h1>

    <form method="POST" class="mb-4">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post['title'] }}" required>
        </div>

        <div class="mb-3">
            <label for="customization_id" class="form-label">Customization:</label>
            <select id="customization_id" name="customization_id" class="form-control">
                <option value="" disabled selected>Select a customization</option>
                {% for customization in customizations %}
                    <option value="{{ customization['_id'] }}" 
                        {% if customization['_id'] == post.get('customization_id') %}selected{% endif %}>
                        {{ customization['customization_name'] }}
                    </option>
                {% endfor %}
            </select>
        </div>
        

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="5" required>{{ post['description'] }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update Post</button>
        <a href="{{ url_for('forum') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
