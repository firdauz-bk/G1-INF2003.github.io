{% extends "base.html" %}

{% block content %}
<h1>Edit Wheel Set</h1>

<form method="POST" action="{{ url_for('edit_wheel_set', wheel_id=wheel_set._id) }}">
    <div>
        <label for="name">Name:</label>
        <input
            type="text"
            id="name"
            name="name"
            value="{{ wheel_set.name }}"
            required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea
            id="description"
            name="description"
            required>{{ wheel_set.description }}</textarea>
    </div>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
