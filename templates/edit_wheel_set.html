{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Wheel Set</h1>
    <form method="POST" action="{{ url_for('edit_wheel_set', wheel_id=wheel_set.wheel_id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Wheel Set Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ wheel_set.name }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ wheel_set.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
