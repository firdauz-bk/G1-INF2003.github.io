{% extends "base.html" %}
{% block content %}

<style>
    .background-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust the last value (0.5) to control darkness */
        z-index: -1;
    }
    .content-wrapper {
        position: relative;
        z-index: 1;
    }
</style>

<img class="background-image" src="{{ url_for('static', filename='login_bg.png') }}" alt="Background">
<div class="overlay"></div>

<div class="content-wrapper">
    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow" style="width: 400px;">
            <div class="card-header text-center">
                <h2>Create User</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" id="admin" name="admin" class="form-check-input">
                        <label for="admin" class="form-check-label">Admin</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create User</button>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
