{% extends "base.html" %}

{% block content %}
    <h1> Brand Dashboard </h1>

    <h2> Create New Brand </h2>
    <form method="POST">
        <label for="name">Create New Brand Type:</label>
        <textarea id="name" name="name" placeholder="Add new brand here..." maxlength="20" required></textarea>
        <button type="submit">Create Brand Type</button>
    </form>

    <h2> Manage Brands </h2>

    {% if brands %}
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </thead>
        <tbody>
            {% for item in brands %}
                <tr>
                    <td>{{ item._id }}</td>
                    <form method="POST" action="{{ url_for('brand_type_edit', brand_id=item._id) }}">  
                        <td> 
                            <textarea id="name" name="name" placeholder="{{ item.name }}" maxlength="20" required></textarea>
                        </td>
                        <td>
                            <button type="submit" onclick="return confirm('Are you sure you want to update this brand type?')">Update</button>
                        </td>
                    </form>
                    <td>
                        <form method="POST" action="{{ url_for('brand_type_delete', brand_id=item._id) }}" style="display: inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this brand type?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No brands exist in the database.</p>
    {% endif %}
{% endblock %}
