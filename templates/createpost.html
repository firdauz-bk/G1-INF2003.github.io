{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h1>Create Post</h1>
<form method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    <div>
        <label for="customization">Select Customization:</label>
        <select id="customization" name="customization_id">
            {% for customization in customizations %}
                 <option value="{{ customization['customization_id'] }}">
                    {{ customization['customization_name'] }} (ID: {{ customization['customization_id'] }})
                 </option>
             {% endfor %}
    </select>
    </div>
    <button type="submit">Create Post</button>
</form>
{% endblock %}
