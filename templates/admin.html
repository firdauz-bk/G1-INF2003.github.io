<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create New User</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
        h1 { color: #333; }
        form { max-width: 500px; margin: 0 auto; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 5px; margin-top: 5px; }
        button { display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
        #result { margin-top: 20px; font-weight: bold; color: green; }
        #error { margin-top: 20px; font-weight: bold; color: red; }
    </style>
</head>
<body>
    <h1>Create a New User</h1>
    <form id="adminForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="admin">Admin:</label>
        <input type="checkbox" id="admin" name="admin">

        <button type="submit">Create User</button>
    </form>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        $(document).ready(function() {
            $('#adminForm').on('submit', function(e) {
                e.preventDefault(); // Prevent the form from submitting the default way

                $.ajax({
                    url: '/create_user',
                    method: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#error').text('');
                        $('#result').text('User created successfully with ID: ' + response.user_id);
                    },
                    error: function(response) {
                        $('#result').text('');
                        $('#error').text(response.responseJSON.message);
                    }
                });
            });
        });
    </script>
</body>
</html>
