<!-- admin.html -->
{% extends "base.html" %}
{% block content %}
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Admin</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ 'Yes' if user.admin else 'No' }}</td>
                    <td>
                        <a href="{{ url_for('update_user', user_id=user.id) }}">Edit</a>
                        <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display: inline;">
                            <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('create_user') }}">Create New User</a>
{% endblock %}
