{% extends "base.html" %}

{% block title %}Models{% endblock %}

{% block content %}
<h1>Models</h1>

<a href="{{ url_for('create_model') }}">Create New Model</a>

<table>
    <tr>
        <th>Model Name</th>
        <th>Brand</th>
        <th>Vehicle Type</th>
        <th>Actions</th>
    </tr>
    {% for model in models %}
    <tr>
        <td>{{ model['model_name'] }}</td>
        <td>{{ model['brand_name'] }}</td>
        <td>{{ model['type_name'] }}</td>
        <td>
            <a href="{{ url_for('edit_model', model_id=model['model_id']) }}">Edit</a>
            <form action="{{ url_for('delete_model', model_id=model['model_id']) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
